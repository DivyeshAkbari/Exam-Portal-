<div class="bootstrap-wrapper">
    <div class="row" class="mt20">
        <div class="col-md-12">
            <h1 >Adding Question to {{title}} </h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        <h3>Enter the details of new Question</h3>
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt20" (submit)="formSubmit()">
                        <!-- content field -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Write Question Content</mat-label>
                            <textarea
                                required=""
                                [(ngModel)]="questionData.content"
                                matInput
                                placeholder="Enter Here"
                                rows="1"
                                name="content"
                            ></textarea>
                            <!-- <ckeditor [(ngModel)]="questionData.content" ></ckeditor> -->
                        </mat-form-field>
                        <div class="row">

                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Options 1</mat-label>
                                    <input
                                     required=""
                                     [(ngModel)]="questionData.option1" 
                                     name="option1"
                                     type="text" 
                                     matInput/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Options 2</mat-label>
                                    <input
                                        type="text"
                                        required=""
                                        matInput
                                        [(ngModel)]="questionData.option2" 
                                        name="option2"
                                    />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Options 3</mat-label>
                                    <input
                                    type="text"
                                    matInput
                                    required=""
                                    [(ngModel)]="questionData.option3" 
                                    name="option3"
                                     />
                                </mat-form-field>
                            </div>
                            
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Options 4</mat-label>
                                    <input 
                                    type="text"
                                    matInput
                                    required=""
                                    [(ngModel)]="questionData.option4" 
                                    name="option4"/>
                                </mat-form-field>
                            </div>
                            <!-- answer -->
                        </div>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label >Select Answer</mat-label>
                            <mat-select required [(ngModel)]="questionData.answer" name="answer">
                                <mat-option *ngIf="questionData.option1" [value]="questionData.option1">{{questionData.option1}}</mat-option>
                                <mat-option *ngIf="questionData.option2" [value]="questionData.option2">{{questionData.option2}}</mat-option>
                                <mat-option *ngIf="questionData.option3" [value]="questionData.option3">{{questionData.option3}}</mat-option>
                                <mat-option *ngIf="questionData.option4" [value]="questionData.option4">{{questionData.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center"> 
                            <button mat-raised-button color="accent" >Add</button>
                        </div>
                    </form>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
<!-- {{questionData|json}} -->
