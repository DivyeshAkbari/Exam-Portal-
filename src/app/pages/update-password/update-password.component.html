<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row" >

            <div  class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img class="img" src="../../../assets/logo.jpg" alt="">
                </div>
                <h1 class="text-center">Login Here ||</h1>
                <form (ngSubmit)="verifyPassword()">
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input required [(ngModel)]="user1.password" name="password" matInput placeholder="Enter New Password Here">
                    </mat-form-field>
    
                    <mat-form-field  class="full-width" appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input required [(ngModel)]="user1.confirmPassword" name="cpassword" type="password" matInput placeholder="Enter Confirm Password">
                    </mat-form-field>

                    <div class="container text-center">
                        <button class="ml20" mat-raised-button  color="accent" >Update Password</button>      
                    </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
