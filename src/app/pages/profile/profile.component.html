<mat-card *ngIf="user">
    <h1>Welcome to profile</h1>
    <!-- {{user | json}} -->
    <mat-card-content>
        profile details
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center" >
                    <img src="https://t3.ftcdn.net/jpg/00/64/67/80/360_F_64678017_zUpiZFjj04cnLri7oADnyMH0XBYyQghG.jpg"
                     alt=""
                     class="image">

                     <h1 class="mt20">{{user.firstname}}  {{user.lastname}}</h1>
                </div>
                <div class="row text-center">
                    <div class="col-md-10 offset-md-1">
                        <!-- table details -->
                        <table class="table">
                            <tr>
                                <td>Username</td>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <td>User id</td>
                                <td>{{user.id}}</td>
                            </tr>
                            <tr>
                                <td>Phone Number</td>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>status</td>
                                <td>{{user.enabled?"ACTIVE":"NOT ACTIVE"}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </mat-card-content>
    <mat-card-actions>
        <div class="btn-center">
         <button  mat-raised-button color="primary">Update</button>
        </div>
    </mat-card-actions>
</mat-card>
