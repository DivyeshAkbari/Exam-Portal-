<app-navbar></app-navbar>
<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row" >

            <div  class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img class="img" src="../../../assets/logo.jpg" alt="">
                </div>
                <h1 class="text-center">Login Here ||</h1>
                <form >
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>UserName</mat-label>
                    <input required [(ngModel)]="loginData.username" name="username" matInput placeholder="Enter Here">
                    </mat-form-field>
    
                    <mat-form-field  class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input required [(ngModel)]="loginData.password" name="password" type="password" matInput placeholder="Enter Password">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary" (click)="formSubmit()" type="submit">Login</button>
                        <button class="ml20" mat-raised-button (click)="resetData()" color="accent" >Reset</button>
                        <a mat-raised-button color="primary" [routerLink]="'/forgot-password'" >Forgot-Password</a>
                    </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
